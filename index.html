<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="left">
        <div class="insta-image">
            <img src="images/instagram-image.PNG" alt="instagram">
        </div>
    </div>

            <div class="right">
                <div class="right-container">
                    <a href="#"><img src="images/instagram-Logo.PNG" alt="logo"></a>

                    <form action="#" class="form">

                        <input type="text" name="username" id="text" placeholder="Phone number, Username or email address" required>

                        <input type="password" name="password" id="password" placeholder="Password" required> 

                        <div class="btn-1">
                            <button type="submit"><a href="#">Log in</a></button>
                        </div>

                    </form>

                        <div class="line1"></div>
                        <P>OR</P>
                        <div class="line2"></div>

                        <div class="social-link">
                            <a href="#"><i class="fa-brands fa-facebook fa-xl" title="fb" alt="fb"></i></a>
                        </div>
                        <a href="#" id="fb-a-1">Log in With Facebook</a>
                        <a href="#" id="fb-a-2">Forgotten Your Password?</a>
                </div>
            </div>

            <div class="right-2">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>


</body>
</html>
